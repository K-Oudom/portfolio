[build]
  command = "npm run build"
  publish = "dist"

# SPA redirect (Netlify's TOML format)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Example headers: cache static assets longer
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"
